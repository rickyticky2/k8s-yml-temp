apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-autoscaling
  labels:
    app: my-k8s-deployment
spec:
  selector:
    matchLabels:
      project: xyz # Service will look for PODS Labels
  template:
    metadata:
      labels:
        project: xyz
    spec:
      containers:
        - name : xyz-web
          image: adv4000/k8sphp:latest
          ports:
            - containerPort: 80

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: my-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta1v1
    kind: Deployment
    name: my-web-deployment-autoscaling
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80    

---
apiVersion: v1
kind: Service
metadata:
  name: my-autoscaling-pod-service
  labels:
    env  : prod
    owner: AlekseyZverev
spec:
  type: LoadBalancer 
  selector:
    project: xyz # selecting PODS witn those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80 # port on Load Balancer
      targetPort: 80 # port on POD      