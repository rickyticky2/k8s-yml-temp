apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingres-hosts

spec: 
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main  
            port:
              number: 80      

  - host: web1.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web1  
            port:
              number: 80        
 
  - host: web2.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web2  
            port:
              number: 80      
  
  - host: tomcat.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: main  
            port:
              number: 8080                              