apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment
  labels:
    app: my-k8s-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cia # Service will look for PODS Labels
  template:
    metadata:
      labels:
        project: cia
    spec:
      containers:
        - name : kgb-web
          image: adv4000/k8sphp:latest
          ports:
            - containerPort: 80
        - name : boxfuse
          image: rickyticky2/boxfuse_app:v1
          ports:
            - containerPort: 8080    

---
apiVersion: v1
kind: Service
metadata:
  name: my-single-pod-service
  labels:
    env  : prod
    owner: AlekseyZverev
spec:
  type: LoadBalancer 
  selector:
    project: cia # selecting PODS witn those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 80 # port on Load Balancer
      targetPort: 80 # port on POD
    
    - name      : app-listener-boxfuse
      protocol  : TCP
      port      : 8888 # port on Load Balancer
      targetPort: 8080 # port on POD  
   

